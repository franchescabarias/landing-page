<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>New York
        <span class="numbers"><span id="twelve">12â„ƒ</span></span>
      </h1>
      <div class="search-container">
        <form action="#" class="search-form">
          <label for="search"></label>
          <input type="text" id="search" placeholder="Enter a city..." />
        </form>
        <button class="search-button">Search</button>
      </div>
      <section class="info">
        <div class="first-container">
          <p>
            <span id="sunrise"
              >Sunrise:
              <br />

              <span class="numbers">06:25</span>
              <br />
            </span>
          </p>
          <p>
            <span id="today"
              > ðŸŒ¥ Today
              <br />
            </span>
          </p>
          <p>
            <span id="sunset"
              >Sunset
              <br />
              <span class="numbers">20:57</span>
            </span>
          </p>
        </div>
        <div class="second-container">
          <div class="date">
            <p>
              <span id="current-day">
              Thursday
              <br />
              Cloudy
              </span>
              <br>
            </p>
          </div>
          <div class="other-info">
            <p>Precipitation: <span class="numbers">65%</span></p>
            <p>Humidity: <span class="numbers">86%</span></p>
            <p>Wind: <span class="numbers">6 mph</span</p>
          </div>
        </div>
      </section>
      <section class="weather">
        <div class="one">
          <p>Wed</p>
          <img src="images/clear-day.svg" alt="sunny">
          <p><span class="degrees">18â„ƒ</span></p>
        </div>
        <div class="two">
          <p>Thu</p>
          <img src="images/clear-day.svg" alt="sunny">
          <p><span class="degrees">15â„ƒ </span></p>
        </div>
        <div class="three">
          <p>Fri</p>
          <img src="images/partly-cloudy-day.svg" alt="sunny">
          <p><span class="degrees">10â„ƒ</span></p>
        </div>
        <div class="fourth">
          <p>Sat</p>
          <img src="images/partly-cloudy-day-drizzle.svg" alt="sunny">
          <p><span class="degrees">12â„ƒ</span></p>
        </div>
        <div class="fifth">
          <p>Sun</p>
          <img src="images/rain.svg" alt="sunny">
          <p><span class="degrees">13â„ƒ</span></p>
        </div>
      </section>
      <footer>
        This project was coded by <span id="name">Franchesca Barias</span> and is open-sourced on <a href=">https://github.com/chescab" id="github"> GitHub</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
